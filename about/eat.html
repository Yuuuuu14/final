    <style>
        body{

        /* guideline */
        ul {

        /* typewriting effect */
        .typewriting-wrapper {
            width: 100%;
            text-align: center; 
            padding-top: 90px;
            }
            .typewriting {
                display: inline-block; 
                font-family: 'Courier New', monospace;
                font-size: 38px;
                font-weight: bold;
                white-space: nowrap;
                overflow: hidden;
                border-right: 2px solid black;

                width: 0;
                animation: typing 2s steps(18) forwards, blink 0.7s step-end infinite;
            }
            @keyframes typing {
            from { width: 0 }
            to { width: 18ch } 
            }

            @keyframes blink {
            50% { border-color: transparent; }
            }
            /* end of typewriting effect */
